<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
          border-collapse: collapse;
          width: 400px;  
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Desafio 01</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td rowspan="2">8</td>
        </tr>
        <tr>
            
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
