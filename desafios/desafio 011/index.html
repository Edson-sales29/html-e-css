<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobrepondo imagem</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: black;
           
    }
    .espaço{
        width: 100%;
        height: 100vh;
        position: relative;
        display: block;
    }    
    .astronauta{
       position: absolute;
       top: 200px;
      left: 500px;
       width: 400px;
      
}

    </style>
</head>
<body>
    <nav>
        <img src="espaco.jpg" alt="espaco" class="espaço">
        <img src="astronauta.png" alt="astronauta" class="astronauta">
    </nav>
</body>
</html>
