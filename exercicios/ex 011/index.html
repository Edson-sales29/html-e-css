<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(1970px)" srcset="" >
        <img src="imagens/foto GG.png" alt="fotosflexivel">
    </picture>    
    <h1>Reproduzindo audio</h1>
    <p>Vamos adicionar audio ao nosso site:</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Mateusinho Carvalho - Eu tô na recaída (versão Oficial)(MP3_160K).mp3" >
        <source src="midia/Diego e Victor Hugo - Tubarões (Letra _ Lyrics)(MP3_160K).mp3" >
    </audio>
    <p>infelizmente sou navegador nao consegue reproduzir seu audio.
            <a href="midia/Diego e Victor Hugo - Tubarões (Letra _ Lyrics)(MP3_160K).mp3">clique aqui para baixar seu audio mp3.</a>        
    </p>
    <!--caso sua midia nao reproduza,loop ali quado termina o audio ele recomeca denovo -->
</body>
</html>
