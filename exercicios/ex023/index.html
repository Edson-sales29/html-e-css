<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: left;
            padding-left: 2.5%;
            color: black
        }
        table{
        width: 400px;
        border-collapse: separate;
        
        tr{
        height: 100px;
        }
        
       }
        td{
        border: 1px solid black;
        text-align: center; /*alinhamento horizontal*/
        padding: 10px;
        vertical-align: bottom; /*alinhamento vertical*/
}
.numero{
    vertical-align: top;
    background-color: springgreen;
}

    </style>
</head>
<body>
   <h1>minha primeira tabela</h1> 

    <table>
    <!--
        hierarquia de tabelas (simples)
        table=tabela
        table row=linha da tabela (tr)
        table header=cabeÃ§alho da tabela (th)
        table data=dado da tabela (td)
    --> 
        <tr> <!--tr significa linhas essa eh primeira linha -->
            <td >a1</td><!--td significa celula da tabela -->
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr><!--tr significa linhas essa eh segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td class="numero">3</td>

        <tr>
            <td>a4</td>
            <td>b4</td>
            <td class="numero">4</td>
        </tr>
        <tr>
            <td class="numero">5</td>
            <td>d6</td>
        </tr>
        <tr>
            <td>e6</td>
        </tr>
        </table>

</body>
</html>
