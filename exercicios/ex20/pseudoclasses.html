<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favocon.css.png" type="image/x-icon">
    <title>Pseudo classes</title>
    <style>
    div{
        display: inline-block;/*tudo na msm linha*/
        color: white;
        background-color: rgb(224, 26, 26);
        border: 1px solid black;
        text-align: center;
        height: 100px;
        width: 100px;
        }
        
        div:hover{
            background-color: mediumblue;
        }           /*esses dois pontos chama-se pseudo classes
        assim como # id 3 0 . class*/
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    
</body>
</html>
