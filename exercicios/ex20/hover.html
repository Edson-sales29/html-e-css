<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favocon.css.png" type="image/x-icon">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display:none; /*display none esconde o paragrafo dentro da div*/
        }
        div:hover> p {
            display: block;
            color: white;
            background-color: rgba(0, 0, 0, 0.925);
            width: 300px;

        }
        
        div:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto!</p>
    <div>Passe o mouse aki
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
